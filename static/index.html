<!DOCTYPE html>
<html lang="pt-br">
<head>
 <meta charset="UTF-8">
 <title> Ludum Vitam </title>

 <style>

     *{
         margin: 0;
         padding: 0;
     }

     body{
         background-color: rgb(34, 34, 34);
     }

     header{
        background-color: rgb(37, 37, 39);
        width: 100%;
        height: 100%;
        text-align: center;
        font-size: 50px;
        font-family: fantasy;
        color: white;

     }

     .logo{
        width: 200px;
        padding: 10px;
        display: block;
        margin-left: auto;
        margin-right: auto;
     }

     nav{
        background-color: rgba(47,46,49);
        width: 70%;
        height: 100%;
        margin-right: auto;
        margin-left: auto;
        margin-top: 100px;
        margin-bottom: 50px;
     }

     .lbox{
         visibility: hidden;
         opacity: 10;
         display: none;
     }

     .lbox:target{
         display: block;
         opacity: 1;
         visibility: visible;
         width: 100%;
         Height: 100%;
         top: 0;
         left: 0;
         background: rgba(10, 10, 10, .7);

         position: fixed;
     }

     .imggrande{
        width: 800px;
     }

     .box_img{
         width: 800px;
         margin-left: auto;
         margin-right: auto;
     }

     .btn{
         color: white;
         font-family: arial;
         text-decoration: none;
         position: absolute;
         width: 50px;
         height: 50px;
         font-size: 40px;
         text-align: center;
     }

     #prev{
         left: 20%;
         top: 45%;
     }

     #next{
         right: 20%;
         top: 45%;
     }

     .box_img img{
         opacity: 0;
     }

     .lbox:target .box_img img{
         opacity: 1;
         transition: opacity .4s linear;
     }

     .tg  {border-collapse:collapse;border-spacing:0;margin:auto;width:100%;}
    .tg td{border-style:hidden;border-width:1px;font-family:Arial, sans-serif;font-size:14px;
    overflow:hidden;padding:10px 5px;word-break:normal;}
    .tg th{border-style:hidden;border-width:1px;font-family:Arial, sans-serif;font-size:14px;
    font-weight:normal;overflow:hidden;padding:10px 5px;word-break:normal;}
    .tg .tg-0lax{text-align:center;vertical-align:middle}

    /* Style the Image Used to Trigger the Modal */
    .min {
        width: 100%;
        max-width: 400px;
        border-radius: 5px;
        cursor: pointer;
        transition: 0.3s;
    }

    .min:hover {opacity: 0.7;}

    /* The Modal (background) */
    .modal {
    display: none; /* Hidden by default */
    position: fixed; /* Stay in place */
    z-index: 1; /* Sit on top */
    padding-top: 100px; /* Location of the box */
    left: 0;
    top: 0;
    width: 100%; /* Full width */
    height: 100%; /* Full height */
    overflow: auto; /* Enable scroll if needed */
    background-color: rgb(0,0,0); /* Fallback color */
    background-color: rgba(0,0,0,0.9); /* Black w/ opacity */
    }

    /* Modal Content (Image) */
    .modal-content {
    margin: auto;
    display: block;
    width: 80%;
    max-width: 700px;
    }

    /* Caption of Modal Image (Image Text) - Same Width as the Image */
    #caption {
    margin: auto;
    display: block;
    width: 80%;
    max-width: 700px;
    text-align: center;
    color: #ccc;
    padding: 10px 0;
    height: 150px;
    }

    /* Add Animation - Zoom in the Modal */
    .modal-content, #caption {
    animation-name: zoom;
    animation-duration: 0.6s;
    }

    @keyframes zoom {
    from {transform:scale(0.6)}
    to {transform:scale(1)}
    }

    /* The Close Button */
    .close {
    position: absolute;
    top: 15px;
    right: 35px;
    color: #f1f1f1;
    font-size: 60px;
    font-weight: bold;
    transition: 0.3s;
    }

    .close:hover,
    .close:focus {
    color: #bbb;
    text-decoration: none;
    cursor: pointer;
    }

</style>

<script>
    // Get the image and insert it inside the modal - use its "alt" text as a caption
    function setmodal(imgsrc) {
        // Get the modal
        var modal = document.getElementById("myModal");
        var modalImg = document.getElementById("img-modal-content");
        modal.style.display = "block";
        modalImg.src = imgsrc;
    }

    // When the user clicks on <span> (x), close the modal
    function clearmodal() {
        // Get the modal
        var modal = document.getElementById("myModal");
        modal.style.display = "none";
    }
</script>

</head>
<body>

    <nav>

    <table class="tg">
        <thead>
          <tr>
            <th class="tg-0lax" colspan="2">
                <a> <img src="logo.png" class="logo"> </a></th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td class="tg-0lax"><img src="img1.gif" class="min" onclick="setmodal(this.src)"></td>
            <td class="tg-0lax"><img src="img2.gif" class="min" onclick="setmodal(this.src)"></td>
          </tr>
          <tr>
            <td class="tg-0lax"><img src="img3.gif" class="min" onclick="setmodal(this.src)"></td>
            <td class="tg-0lax"><img src="img4.gif" class="min" onclick="setmodal(this.src)"></td>
          </tr>
          <tr>
            <td class="tg-0lax"><img src="img5.gif" class="min" onclick="setmodal(this.src)"></td>
            <td class="tg-0lax"><img src="img6.gif" class="min" onclick="setmodal(this.src)"></td>
          </tr>
          <tr>
            <td class="tg-0lax"><img src="img7.gif" class="min" onclick="setmodal(this.src)"></td>
            <td class="tg-0lax"><img src="img8.gif" class="min" onclick="setmodal(this.src)"></td>
          </tr>
          <tr>
            <td class="tg-0lax"><img src="img9.gif" class="min" onclick="setmodal(this.src)"></td>
            <td class="tg-0lax"><img src="img10.gif" class="min" onclick="setmodal(this.src)"></td>
          </tr>
        </tbody>
    </table>

        <!-- The Modal -->
    <div id="myModal" class="modal">

        <!-- The Close Button -->
        <span class="close" onclick="clearmodal()">&times;</span>
    
        <!-- Modal Content (The Image) -->
        <img class="modal-content" id="img-modal-content">
    </div>

</nav>

</body>
</html>
